<!DOCTYPE html>
<html>
<head>
  <title>YASA Tasker</title>
  <!-- Pi SDK must be loaded first -->
  <script src="https://cdn.piplay.org/pi-sdk.js"></script>
</head>
<body>
  <button id="loginWithPi">Login with Pi</button>

  <script>
    const loginButton = document.getElementById("loginWithPi");

    loginButton.addEventListener("click", async () => {
      try {
        const user = await window.Pi.login(); // Pi SDK login
        console.log("Logged in user:", user);
      } catch (err) {
        console.error("Login failed:", err);
      }
    });
  </script>
</body>
</html>
